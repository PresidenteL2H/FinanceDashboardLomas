<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de CSV</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de CSV - Estructura de Datos</h1>
        
        <div class="section">
            <h2>Datos del CSV</h2>
            <div id="loading">Cargando datos...</div>
            <div id="error" style="display: none; color: red;"></div>
            <div id="results" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h2>Análisis de Columnas</h2>
            <div id="columns-analysis"></div>
        </div>
        
        <div class="section">
            <h2>Primeros 10 Registros</h2>
            <div id="sample-data"></div>
        </div>
    </div>

    <script>
        // URL del CSV
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbRz_jPWvTjSM4jmrlUdShW9JzuNagS1LaSQ43rUupeA4e6XbdEqg-UupxL7mn5lNwGftn_8FDPikX/pub?gid=1981585980&single=true&output=csv';
        
        let csvData = [];
        
        // Función para parsear CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            console.log('Headers originales:', headers);
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',');
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    data.push(row);
                }
            }
            return { headers, data };
        }
        
        // Función para analizar columnas
        function analyzeColumns(data) {
            if (data.length === 0) return {};
            
            const analysis = {};
            const headers = Object.keys(data[0]);
            
            headers.forEach(header => {
                analysis[header] = {
                    totalRecords: data.length,
                    nonEmptyRecords: 0,
                    uniqueValues: new Set(),
                    sampleValues: [],
                    numericValues: [],
                    hasNumbers: false
                };
                
                data.forEach(row => {
                    const value = row[header];
                    if (value && value.trim() !== '') {
                        analysis[header].nonEmptyRecords++;
                        analysis[header].uniqueValues.add(value);
                        
                        if (analysis[header].sampleValues.length < 5) {
                            analysis[header].sampleValues.push(value);
                        }
                        
                        // Verificar si es numérico
                        const numericValue = parseFloat(value.replace(/"/g, '').replace(',', '.'));
                        if (!isNaN(numericValue)) {
                            analysis[header].numericValues.push(numericValue);
                            analysis[header].hasNumbers = true;
                        }
                    }
                });
                
                analysis[header].uniqueCount = analysis[header].uniqueValues.size;
            });
            
            return analysis;
        }
        
        // Función para mostrar análisis
        function displayAnalysis(analysis) {
            const container = document.getElementById('columns-analysis');
            let html = '<table><tr><th>Columna</th><th>Registros</th><th>No Vacíos</th><th>Valores Únicos</th><th>Es Numérica</th><th>Valores de Muestra</th></tr>';
            
            Object.entries(analysis).forEach(([header, data]) => {
                html += `<tr>
                    <td><strong>${header}</strong></td>
                    <td>${data.totalRecords}</td>
                    <td>${data.nonEmptyRecords}</td>
                    <td>${data.uniqueCount}</td>
                    <td>${data.hasNumbers ? 'Sí' : 'No'}</td>
                    <td>${data.sampleValues.join(', ')}</td>
                </tr>`;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Función para mostrar datos de muestra
        function displaySampleData(data) {
            const container = document.getElementById('sample-data');
            if (data.length === 0) {
                container.innerHTML = '<p>No hay datos disponibles</p>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            let html = '<table><tr>';
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr>';
            
            data.slice(0, 10).forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Función principal
        async function loadAndAnalyze() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV Text (primeros 500 caracteres):', csvText.substring(0, 500));
                
                const { headers, data } = parseCSV(csvText);
                csvData = data;
                
                console.log('Headers parseados:', headers);
                console.log('Primer registro:', data[0]);
                console.log('Total registros:', data.length);
                
                const analysis = analyzeColumns(data);
                console.log('Análisis de columnas:', analysis);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                displayAnalysis(analysis);
                displaySampleData(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }
        
        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', loadAndAnalyze);
    </script>
</body>
</html>
